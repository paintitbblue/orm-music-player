<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3d844248ab.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle" onclick="toggleDropdown()">
                    <i class="fa-solid fa-bars"></i>
                    <ul id="songList" class="dropdown-menu">
                        <!-- songs will be dynamically added here -->
                    </ul>
                </div>
            </nav>
            <img src="media/please icon.jpeg" class="song-img">
            <h1>Please Please Please</h1>
            <p>Orm Kornnaphat</p>
            
            <audio id="song">
                <source src="" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div onclick="skipBackward()"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div onclick="skipNext()"><i class="fa-solid fa-forward"></i></div>
            </div>
            <footer class="footer">
                <p>paintitbblue</p>
            </footer>
        </div>
        
    </div>

<script src="script.js"></script>

</body>
</html>
